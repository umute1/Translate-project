<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>English to English Translator</h1>
       <input type="text" class="word" id="word" placeholder="Enter word">
       <button id="btn">Translate</button>
       <div class="translated-div">
        <p>Word: <span class="title" id="title"></span></p>
        <p> Meaning: <span class="meaning" id="meaning"></span></p>
       </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
